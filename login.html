<body>
    <div class="logo">
        <img src="" alt="">
    </div>

    <div class="container">
        <h2 class="h2 mb-0 p-3">Welcome to TickTockTasks!</h2>
        <div id="content" class="row">
            <div class="row mt-4">
                <h6 class="col-4 m-0">Email:</h6>
                <input type="text" name="" value="" placeholder="Please Enter Your Email" class="col-6">
            </div>

            <div class="row mt-2">
                <h6 class="col-4 m-0">Password:</h6>
                <input type="password" name="" value="" placeholder="Please Enter Your Password" class="col-6">
            </div>
            
            <div class="row mt-3">
                <input type="button" name="" value="Sign in" class="btn offset-5 col-2 mt-2" onclick="SignInSuccess()">
            </div>
    
            <div class="row mt-3">
                <p class="p text-decoration-underline col-4 offset-1" id="forgot_link"><a href="#">Forgot password</a></p>
            </div>
        </div>
    
        <div id="BottomPart" class="row mt-3">
            <h2 class="h2">Do not have an account? Sign up now.</h2>
            <input type="button" name="" value="Sign up" class="btn col-2 mb-3 text-center" onclick="gotoSignUp()">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="Assests/JS/tgc.js"></script>
</body>
