<body>
    <div class="logo">
        <img src="" alt="">
    </div>

    <div id="feedbackcontent" class="container  col-6 offset-3">
        <h2>FeedBack Form</h2>
        <div class="row">
            <input type="text" name="" value="" placeholder="Name" class="col-8 offset-2">
            <br>
            <input type="text" name="" value="" placeholder="Email" class="col-8 mt-2 offset-2">
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Message" class="feedbackmessage col-8 mt-2 offset-2"></textarea>
        </div>
        <br>

        <div class="row">
            <h4 class="h4 col-2 offset-1">Attachments:</h4>
            <br>
            <div class="file row col-8 offset-2">
                <input type="button" name="" value="Browse" class="col-6 offset-3 mt-4">
                <br>
                <span class="h6 text-center col-10 offset-1 mt-1 mb-3">or drop files here</span>
            </div>
        </div>

        <input type="button" name="" value="Submit" class="btn col-4 text-center mt-3 mb-3 offset-4">
    </div>
