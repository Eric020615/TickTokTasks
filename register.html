<body>
    <div class="logo">
        <img src="" alt="">
    </div>

    <div id="Content">
        <h2>Personal Information</h2>
        <div id="NamePart">
            <input type="text" name="" value="" placeholder="First Name">
            <input type="text" name="" value="" placeholder="Last Name">
        </div>
        <input type="text" name="" value="" placeholder="Email">
        <input type="text" name="" value="" placeholder="Birthday">
        <input type="text" name="" value="" placeholder="Region">
        <input type="text" name="" value="" placeholder="Contact Number">

        <h2 class="Password">Password Setup</h2>
        <input type="password" name="" value="" placeholder="password">
        <input type="password" name="" value="" placeholder="Confirm Password">

        <input type="button" name="" value="Sign up" class="btn">
    </div>

    <!-- JavaScript -->
    <script>
        var btn = document.body.getElementsByClassName('btn');
        btn[0].onclick = function(){
            open('login.html');
        }
