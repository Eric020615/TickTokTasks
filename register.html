<body>
    <div class="logo">
        <img src="" alt="">
    </div>

    <div id="Content" class="container">
        <h2 class="h2 mb-0 p-3">Personal Information</h2>

        <div class="row twoRow">
            <div class="col-5 offset-1">
                <h6 class="h6 m-1 mb-0 mt-0">FirstName:</h6>
                <input type="text" name="" value="" placeholder="Enter First Name" class="col-10 mt-1">
            </div>
            <div class="col-5">
                <h6 class="h6 m-1 mb-0 mt-0">LastName:</h6>
                <input type="text" name="" value="" placeholder="Enter Last Name" class="col-10 mt-1">
            </div>
        </div>

        <div class="offset-1 col-10 mt-3">
            <h6 class="h6 m-1 mb-0 mt-0">Email:</h6>
            <input type="text" name="" value="" placeholder="Please Enter Email" class="col-12 mt-1">
        </div>

        <div class="row twoRow mt-2">
            <div class="col-3 offset-1">
                <h6 class="h6 m-1 mb-0 mt-0">Birthday:</h6>
                <input type="date" name="" value="" placeholder="Please Enter Birthday" class="col-12 mt-1">
            </div>
            <div class="offset-2 col-5 mt-1">
                <h6 class="h6 m-1 mb-0 mt-0">Contact Number:</h6>
                <input type="text" name="" value="" placeholder="Please Enter Contact Number" class="col-12 mt-1">
            </div>  
        </div>

        <div class="row twoRow mt-2">
            <div class="col-4 offset-1">
                <h6 class="h6 m-1 mb-0 mt-0">Region:</h6>
                <input type="text" name="" value="" placeholder="Please Enter Region" class="col-12 mt-1">
            </div>
            <div class="offset-1 col-5 mt-1">
                <h6 class="h6 m-1 mb-0 mt-0">City:</h6>
                <input type="text" name="" value="" placeholder="Please Enter Contact Number" class="col-12 mt-1">
            </div>  
        </div>

        <h4 class="h4 Password mb-0 mt-3 p-0 offset-1">Password Setup</h4>
        <div class="offset-1 col-10">
            <input type="password" name="" value="" placeholder="Please Enter Password" class="col-12 mt-1">
        </div> 
        <div class="offset-1 mt-1 col-10">
            <input type="password" name="" value="" placeholder="Confirm Password" class="col-12">
        </div> 

        <div class="row offset-4 pt-2 pb-2 button">
            <div class="col-1"></div>
            <input type="button" name="" value="Sign up" class="col-4 btn">
        </div>
    </div> 
    

    <!-- JavaScript -->
    <script>
        var btn = document.body.getElementsByClassName('btn');
        btn[0].onclick = function(){
            open("intro.html","_self");
        }
    </script>
</body>
